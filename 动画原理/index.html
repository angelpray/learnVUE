<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../lib/vue.js"></script>
  <title>Document</title>
  <style>
    .v-enter-active,
    .v-leave-active {
      transition: opacity 1s;
    }
    .v-enter,
    .v-leave-to {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="root">
    <transition>
      <div v-show="show">hello world</div>
    </transition>
    <button @click="handleButtonClick">{{content}}</button>
  </div>
  <script>
    var vm = new Vue({
      el: "#root",
      data: {
        show: false,
        content: "显示"
      },
      methods: {
        handleButtonClick: function() {
          this.show = !this.show;
          this.content = this.content === "显示"
            ? "隐藏"
            : "显示"
        }
      }
    })
  </script>
</body>
</html>
