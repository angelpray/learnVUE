<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../lib/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root">
    <child>
      <p slot="dell">Dell</p>
      <p slot="lee">lee</p>
    </child>
  </div>
  <script>
    Vue.component('child', {
      template: `<div>
                  <slot name="dell"></slot>
                  <h1>zjr</h1>
                  <slot name="lee"></slot>
                 </div>`
    })
    var vm = new Vue({
      el: "#root"
    })
  </script>
</body>
</html>
